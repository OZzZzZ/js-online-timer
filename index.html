<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="main">
			<div id="runner">
				<h3 id="cycle"></h3>
				<h1 id="time">00:00</h1>
				<h3 id="text"></h3>
				<!-- <input class="hasImage" type="image" src="src/images/play.svg" onclick="startStopTimer()"> -->
				<div class="buttonWrapper">
					<a class="btn btn_big" id="startStopButton" href="#" onclick="startStopTimer()">Start</a>
				</div>

				<div class="buttonWrapper">
					<a class="btn btn_small" id="resetButton" href="#" onclick="resetAll()">Reset</a>
					<a class="btn btn_small" id="editButton" href="#" onclick="activateEditor()">Edit</a>
				</div>
			</div>
	
			<div id="editor">
				<a class="btn btn_big" href="#" onclick="activateRunner()">GO</a>

				<form>
				  <h5>Cycles:</h5>
				  <input type="number" id="cycleCount" name="quantity" min="1" max="65532" value="1">
				</form>

				<form>
					<h5>Pause time (in seconds):</h5>
				  <input type="number" id="pauseTime" name="quantity" min="0" max="65532" value="0">
				</form>

				<div class="buttonWrapper">
					<a class="btn btn_small" href="#" onclick="addField()" >Add</a>
					<a class="btn btn_small" href="#" onclick="removeField()">Remove</a>
				</div>

				<div id="fieldsContainer"></div>
			</div>

		</div>
		

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
